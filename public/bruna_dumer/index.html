<!DOCTYPE html>
<html lang="en">

  <head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-orange-300 flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-10">

      <a class="text-gray-400" href="/">Back</a>
      <h1 class="text-5xl text-center uppercase font-bold m-5">To Do App</h1>
      <form class="flex justify-center" id="taskForm">
        <input class="bg-orange-100 px-3 py-2 rounded-s-full " id="nameInput" type="text" name="nameInput"
          placeholder="Enter your task">
        <button class="bg-orange-500 px-5 rounded-e-full" id="addButton" type="button">+</button>
        <button id="clearButton" type="button">Clear All Tasks</button>
      </form>

      <table id="taskTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Done</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="taskTableBody">

        </tbody>
      </table>

      <script>
        console.log("Hello World!");
        async function fetchAllTasks() {
          const response = await fetch("/api/bruna_dumer/tasks");
          const data = await response.json();
          return data;
        }

        function renderRow(tableBodyElement, task) {
          const row = document.createElement("tr");
          tableBodyElement.append(row);

          //Create the ID column
          const idCol = document.createElement("td");
          idCol.append(task.id);
          row.append(idCol);

          //Create the name column
          const nameCol = document.createElement("td");
          nameCol.append(task.name);
          row.append(nameCol);

          //Create the done column
          const doneCol = document.createElement("td");
          const checkbox = document.createElement("input");
          checkbox.setAttribute("type", "checkbox");

          if (task.done) {
            checkbox.setAttribute("checked", "");
          }

          doneCol.append(checkbox);
          row.append(doneCol);

          //Create actions
          const actionsCol = document.createElement("td");
          const removeButton = document.createElement("button");
          removeButton.append("Remove");
          actionsCol.append(removeButton);

          removeButton.addEventListener("click", async function () {
            const confirm = window.confirm(`Are you sure you want to delete this task:\n${task.name}?`);

            //Choice is null if the user clicks cancel
            if (!confirm) {
              return;
            }
            //Choice is true if the user clicks ok
            await fetch(`/api/bruna_dumer/tasks/${task.id}`, {
              method: "DELETE"
            });
            row.remove();
          });

          row.append(actionsCol);

        }

        renderTable();

        async function renderTable() {
          const tasks = await fetchAllTasks();
          const tableBody = document.getElementById("taskTableBody");
          for (let i = 0; i < tasks.length; i++) {
            const task = tasks[i];

            //render the row
            renderRow(tableBody, task);
          }

        }

        //Add event listeners
        const addButton = document.getElementById("addButton");
        addButton.addEventListener("click", postTask);

        const clearButton = document.getElementById("clearButton");
        clearButton.addEventListener("click", clearAllTasks);

        //Clear all tasks
        async function clearAllTasks() {
          const confirmed = window.confirm("Are you sure you want to delete all tasks?");
          if (!confirmed) {
            return;
          }
          await fetch("/api/bruna_dumer/tasks", {
            method: "DELETE"
          });
          const tableBody = document.getElementById("taskTableBody");
          tableBody.innerHTML = "";
        }

        //Post a task
        async function postTask() {
          const nameInput = document.getElementById("nameInput");
          const name = nameInput.value;

          const response = await fetch("/api/bruna_dumer/tasks", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              name: name
            })
          });

          const task = await response.json();
          const tableBody = document.getElementById("taskTableBody");
          renderRow(tableBody, task);
          nameInput.value = "";

        }

        // Update a task
        async function updateTask(task) {
          try {
            const response = await fetch(`/api/bruna_dumer/tasks/${task.id}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(task)
            });

            if (response.ok) {
              const updatedTask = await response.json();
              console.log(updatedTask);
              const row = document.getElementById(`row-${updatedTask.id}`);
              if (row) {
                if (updatedTask.done) {
                  row.classList.add("bg-gray-200", "line-through");
                } else {
                  row.classList.remove("bg-gray-200", "line-through");
                }
              }
            } else {
              console.error("Error updating task:", response.statusText);
            }
          } catch (error) {
            console.error("Error updating task:", error);
          }
        }



        // Add event listener to the table
        const taskTable = document.getElementById("taskTable");
        taskTable.addEventListener("change", async function (event) {
          const checkbox = event.target;
          if (checkbox.type === 'checkbox') {
            const row = checkbox.parentElement.parentElement;
            const id = row.children[0].innerText;
            const name = row.children[1].innerText;
            const task = {
              id: parseInt(id), // Convert the ID to a number
              name: name,
              done: checkbox.checked
            };
            await updateTask(task);

            // Apply appropriate CSS classes based on task's "done" status
            row.classList.toggle("bg-gray-200", checkbox.checked);
            row.children[1].classList.toggle("line-through", checkbox.checked);
          }
        });




      </script>
  </body>

</html>
