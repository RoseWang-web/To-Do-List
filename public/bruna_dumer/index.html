<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Team - Spring 2023</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <a href="/">Back</a>
        <h1>To-Do App</h1>
        <form id="taskForm">
            <label for="nameInput">Name</label>
            <input id="nameInput" type="text" name="nameInput" placeholder="Enter your name">
            <button id="addButton" type="button">Add</button>
            <button id="clearButton" type="button">Clear</button>
        </form>

        <table id="taskTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Done</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="taskTableBody"> 
                <!-- <tr>
                    <td>1</td>
                    <td>Task 1</td>
                    <td><input type="checkbox"></td>
                    <td><button>Remove</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Task 2</td>
                    <td><input type="checkbox"></td>
                    <td><button>Remove</button></td>
                </tr> -->
            </tbody>
        </table>

        <script>
            console.log("Hello World!");
            async function fetchAllTasks(){
                const response = await fetch("http:/api/bruna_dumer/tasks");
                const data = await response.json();
                return data;
            }

            function renderRow(tableBodyElement, task) {
                const row = document.createElement("tr");
                tableBodyElement.append(row);

                //Create the ID column
                const idCol = document.createElement("td");
                idCol.append(task.id);
                row.append(idCol);

                //Create the name column
                const nameCol = document.createElement("td");
                nameCol.append(task.name);
                row.append(nameCol);

                //Create the done column
                const doneCol = document.createElement("td");
                const checkbox = document.createElement("input");
                checkbox.setAttribute("type", "checkbox");

                if(task.done){
                    checkbox.setAttribute("checked", "");
                }
                
                doneCol.append(checkbox);
                row.append(doneCol);

                //Create actions
                const actionsCol = document.createElement("td");
                const removeButton = document.createElement("button");
                removeButton.append("Remove");
                actionsCol.append(removeButton);
                
                removeButton.addEventListener("click", async function(){
                    const choice = window.confirm(`Are you sure you want to delete this task:\n${task.name}?`);

                    //Choice is null if the user clicks cancel
                    if (!choice){
                        return;
                    } else {
                    //Choice is true if the user clicks ok
                        row.remove();
                    }
                });

                row.append(actionsCol);
                
            }

            async function renderTable(){
                const tasks = await fetchAllTasks();
                const tableBody = document.getElementById("taskTableBody");
                for (let i = 0; i < tasks.length; i++){
                    const task = tasks[i];

                    //render the row
                    renderRow(tableBody, task);
                }

            }
            renderTable();
        </script>
    </body>

</html>
