<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do App</title>
        <style>
            table {
                border-collapse: collapse;
            }

            table,
            th,
            td {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <form id="taskForm">
            <input type="text" id="taskNameInput" placeholder="Task Name" required>
            <button type="submit">Add Task</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Done</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="numberTasks">
            </tbody>
        </table>

        <script>
            const tableBody = document.getElementById("numberTasks");

            // Declaring
            async function fetchTasks() {
                tableBody.innerHTML = '';
                const response = await fetch("/api/vega/tasks");
                const tasks = await response.json();
                console.log("Tasks: ", tasks);
                for (let index = 0; index < tasks.length; index++) {
                    const task = tasks[index];
                    getElementAndCreateRow(task)
                }
            }
            const getElementAndCreateRow = function (task) {
                console.log("Task: ", task);
                const row = document.createElement("tr");
                tableBody.append(row);
                // Create the ID column
                const idCol = document.createElement("td");
                idCol.append(task.id);
                row.append(idCol);
                // Create the Name column
                const nameCol = document.createElement("td");
                nameCol.append(task.name);
                row.append(nameCol);
                // Create the Done column
                const doneCol = document.createElement("td");
                const checkbox = document.createElement("input");
                checkbox.setAttribute("type", "checkbox");
                if (task.done) {
                    checkbox.setAttribute("checked", "");
                }
                doneCol.append(checkbox);
                row.append(doneCol);
                // Create the actions
                const actionCol = document.createElement("td");
                const removeButton = document.createElement("button");
                removeButton.append("remove");
                actionCol.append(removeButton);
                removeButton.addEventListener("click", async function () {
                    const choice = window.confirm(`Are you sure you want to delete:\n${task.name}`);
                    if (!choice) {
                        return;
                    }
                    // Go ahead and delete it.
                    console.log("Delete task id: ", task.id);
                    const response = await fetch(`/api/vega/tasks/${task.id}`, {
                        method: 'DELETE'
                    });
                    if (response.status !== 204) {
                        console.error(await response.text());
                        throw Error("Something wrong is not right");
                    }
                    await fetchTasks();
                });
                row.append(actionCol);
            }

            // Call the function
            fetchTasks();
        </script>
    </body>

</html>
