<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>

  <body class="bg-blue-200 flex justify-center items-center h-screen">

    <div class="bg-white rounded-lg shadow-lg p-10">
      <a class="text-gray-400" href="/">Back</a>
      <h1 class="block text-sm font-medium leading-6 text-gray-900">To-Do App</h1>

      <form id="taskForm" @submit.prevent="createTask" class="flex justify-center">
        <label for="nameInput"></label>
        <input id="nameInput" x-model="taskName" type="text" name="taskName "
          class="bg bg-slate-50 border-none shadow-xl rounded-full mr-4" placeholder="Enter task" />
        <button id="addButton" type="button" class="rounded-full bg-purple-600 text-white px-4 py-2">Add</button>
        <button x-show="hasDoneTasks" id="clearButton" type="button" @click="clearDoneTasks"
          class="rounded-full bg-orange-400 text-white px-4 py-2 ">Clear
          All</button>
      </form>

      <template x-for="task in tasks" :key="task.id">
        <li>
          <div>
            <input type="checkbox" @change="updateTaskStatus(task)" :checked="task.done" />
            <span x-text="task.name">Name of the task</span>
            <button class="hidden group-hover:block" @click="deleteTask(task)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="purple"
                class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </button>
          </div>
        </li>
      </template>



      <table class="mt-4 mx-auto text-center" id="taskTable">
        <thead class="border-b font-medium dark:border-neutral-500">
          <tr>
            <th scope="col" class="px-6 py-4">Name</th>
            <th scope="col" class="px-6 py-4">Done</th>
            <th scope="col" class="px-6 py-4">Remove</th>
          </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>

    </div>

    <script>
      async function fetchAllTasks() {
        const response = await fetch("/api/danbs/tasks");
        const data = await response.json();
        return data;
      }

      window.onload = function displayURI() {
        let uri = window.location.pathname.split('/');
        // console.log(uri[1], this);
        document.getElementById('pageName').prepend(uri[1]);
      }

      function newTaskValidation(input) {
        // console.log(input);
        document.getElementById('addButton').disabled = !input.value;
      }

      function renderRow(tableBodyElement, task) {
        const row = document.createElement("tr");
        row.classList.add("even:bg-gray-50")
        tableBodyElement.append(row);

        // //Create the ID column
        // const idCol = document.createElement("td");
        // idCol.className = "whitespace-nowrap px-3 py-4 text-sm text-gray-500";
        // idCol.append(task.id);
        // row.append(idCol);

        //Create the name column
        const nameCol = document.createElement("td");
        const rowLabel = document.createElement("label");
        rowLabel.setAttribute("for", "task_" + task.id);
        rowLabel.append(task.name);
        nameCol.append(rowLabel);
        row.append(nameCol);

        //Create the done column
        const doneCol = document.createElement("td");
        doneCol.classList.add("relative", "whitespace-nowrap", "py-4", "pl-3", "pr-4", "text-sm", "font-medium", "sm:pr-3", "w-1");
        const checkbox = document.createElement("input");
        checkbox.setAttribute("id", "task_" + task.id)
        checkbox.setAttribute("type", "checkbox");

        if (task.done) {
          checkbox.setAttribute("checked", "");
        }

        doneCol.append(checkbox);
        row.append(doneCol);

        //Create actions
        const actionsCol = document.createElement("td");
        const removeButton = document.createElement("div");
        removeButton.classList.add("inline-flex", "items-center", "rounded-md", "px-1.5", "py-0.5", "text-xs", "font-medium", "text-red-700");

        const svgns = 'http://www.w3.org/2000/svg';
        var svg = document.createElementNS(svgns, 'svg');
        svg.setAttribute("fill", "none");
        svg.setAttribute("viewBox", "0 0 24 24");
        svg.setAttribute("stroke-width", "1.5");
        svg.setAttribute("stroke", "currentColor");
        svg.setAttribute("className", "w-6 h-6");
        removeButton.append(svg);
        removeButton.classList.add("w-7", "cursor-pointer")

        var path = document.createElementNS(svgns, 'path');
        path.setAttribute("stroke-linecap", "round");
        path.setAttribute("stroke-linejoin", "round");
        path.setAttribute('d', 'M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0'); //Set path's data
        svg.appendChild(path);

        actionsCol.append(removeButton);

        removeButton.addEventListener("click", async function () {
          const choice = window.confirm(`Are you sure you want to delete this task:\n${task.name}?`);

          //Choice is null if the user clicks cancel
          if (!choice) {
            return;
          }
          //Choice is true if the user clicks ok
          await fetch(`/api/danbs/tasks/${task.id}`, {
            method: "DELETE"
          });
          row.remove();
        });

        row.append(actionsCol);

      }

      renderTable();

      async function renderTable() {
        const tasks = await fetchAllTasks();
        const tableBody = document.getElementById("taskTableBody");
        for (let i = 0; i < tasks.length; i++) {
          const task = tasks[i];

          //render the row
          renderRow(tableBody, task);
        }

      }

      //Add event listeners
      const addButton = document.getElementById("addButton");
      addButton.addEventListener("click", postTask);

      const clearButton = document.getElementById("clearButton");
      clearButton.addEventListener("click", clearAllTasks);

      //Clear all tasks
      async function clearAllTasks() {
        const confirmed = window.confirm("Are you sure you want to delete all tasks?");
        if (!confirmed) {
          return;
        }
        await fetch("/api/danbs/tasks", {
          method: "DELETE"
        });
        const tableBody = document.getElementById("taskTableBody");
        tableBody.innerHTML = "";
      }

      //Post a task
      async function postTask() {
        const nameInput = document.getElementById("nameInput");
        const name = nameInput.value;

        const response = await fetch("/api/danbs/tasks", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: name
          })
        });

        const task = await response.json();
        const tableBody = document.getElementById("taskTableBody");
        renderRow(tableBody, task);
        nameInput.value = "";

      }

      // Update a task
      async function updateTask(task) {
        try {
          const response = await fetch(`/api/danbs/tasks/${task.id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(task)
          });

          if (response.ok) {
            const updatedTask = await response.json();
            console.log(updatedTask);
            const row = document.getElementById(`row-${updatedTask.id}`);
            if (row) {
              if (updatedTask.done) {
                row.classList.add("bg-gray-200", "line-through");
              } else {
                row.classList.remove("bg-gray-200", "line-through");
              }
            }
          } else {
            console.error("Error updating task:", response.statusText);
          }
        } catch (error) {
          console.error("Error updating task:", error);
        }
      }


      // Add event listener to the table
      const taskTable = document.getElementById("taskTable");
      taskTable.addEventListener("change", async function (event) {
        const checkbox = event.target;
        if (checkbox.type === 'checkbox') {
          const row = checkbox.parentElement.parentElement;
          const id = row.children[0].innerText;
          const name = row.children[1].innerText;
          const task = {
            id: parseInt(id), // Convert the ID to a number
            name: name,
            done: checkbox.checked
          };
          await updateTask(task);

          // Apply appropriate CSS classes based on task's "done" status
          row.classList.toggle("bg-gray-200", checkbox.checked);
          row.children[1].classList.toggle("line-through", checkbox.checked);
        }
      });

    </script>
    <script src="//unpkg.com/alpinejs"></script>

  </body>

</html>
