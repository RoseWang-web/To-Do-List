<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-gradient-to-b from-blue-50 to-blue-200 flex justify-center items-center h-screen">
<div class="bg-white rounded-lg shadow-lg p-10">

    <a class="text-gray-400" href="/">Back</a>

    <div class="px-4 sm:px-6 lg:px-8 mt-4">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-base font-semibold leading-6 text-gray-900 mb-4">To Do App</h1>
                <form class="flex justify-center" id="taskForm">
                    <input class="bg-orange-100 px-3 py-2 rounded-s-full " id="nameInput" type="text" name="nameInput"
                           placeholder="Enter your task">
                    <button class="bg-orange-500 px-5 rounded-e-full" onclick="addNewTask()" type="button">+</button>
                    <!--                    <button id="clearButton" type="button">Clear</button>-->
                </form>
            </div>
            <div class="mt-8 sm:ml-16  sm:flex-none ">
                <button id="clearButton" type="button"
                        class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Clear
                </button>
            </div>
        </div>
        <div class="mt-8 flow-root">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                    <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-300" id="taskTable">
                            <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Id
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Name
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"></th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Role
                                </th>
                                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                    <span class="sr-only">Edit</span>
                                </th>
                            </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white" id="taskTableBody">
                            <!--                            <tr>-->
                            <!--                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">Lindsay Walton</td>-->
                            <!--                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Front-end Developer</td>-->
                            <!--                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">lindsay.walton@example.com</td>-->
                            <!--                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Member</td>-->
                            <!--                                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">-->
                            <!--                                    <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit<span class="sr-only">, Lindsay Walton</span></a>-->
                            <!--                                </td>-->
                            <!--                            </tr>-->

                            <!-- More people... -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function fetchAllTasks(){
        const response = await fetch("/api/danbs/tasks");
        const data = await response.json();
        return data;
    }

    function renderRow(tableBodyElement, task) {
        const row = document.createElement("tr");
        tableBodyElement.append(row);

        //Create the ID column
        const idCol = document.createElement("td");
        idCol.className = "whitespace-nowrap px-3 py-4 text-sm text-gray-500";
        idCol.append(task.id);
        row.append(idCol);

        //Create the name column
        const nameCol = document.createElement("td");
        nameCol.append(task.name);
        row.append(nameCol);

        //Create the done column
        const doneCol = document.createElement("td");
        const checkbox = document.createElement("input");
        checkbox.setAttribute("type", "checkbox");

        if(task.done){
            checkbox.setAttribute("checked", "");
        }

        doneCol.append(checkbox);
        row.append(doneCol);

        //Create actions
        const actionsCol = document.createElement("td");
        const removeButton = document.createElement("button");
        removeButton.append("Remove");
        actionsCol.append(removeButton);

        removeButton.addEventListener("click", async function(){
            const choice = window.confirm(`Are you sure you want to delete this task:\n${task.name}?`);

            //Choice is null if the user clicks cancel
            if (!choice){
                return;
            }
            //Choice is true if the user clicks ok
            await fetch(`/api/danbs/tasks/${task.id}`, {
                method: "DELETE"
            });
            row.remove();
        });

        row.append(actionsCol);

    }

    async function renderTable(){
        const tasks = await fetchAllTasks();
        const tableBody = document.getElementById("taskTableBody");
        for (let i = 0; i < tasks.length; i++){
            const task = tasks[i];

            //render the row
            renderRow(tableBody, task);
        }

    }
    renderTable();
</script>
</body>

</html>
