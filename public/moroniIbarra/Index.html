<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do App</title>
    </head>

    <body>
        <button id="buttonAttempt">Try Me</button>

        <table border="1">
            <caption>
                My To-Do list
            </caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Done</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTableBody"></tbody>
        </table>

        <script>
            async function fetchtasks() {
                const response = await fetch("/api/moroniIbarra/tasks");
                const tasks = await response.json();
                console.log("Number of tasks found: ", tasks.length);
                return tasks;
            }

            function renderRow(tableBodyElement, task) {
                console.log("Task: ", task);
                const row = document.createElement("tr");
                tableBodyElement.append(row);
                // Create the ID column
                const idCol = document.createElement("td");
                idCol.append(task.id);
                row.append(idCol);
                // Create the Name column
                const nameCol = document.createElement("td");
                nameCol.append(task.name);
                row.append(nameCol);
                // Create the Done column
                const doneCol = document.createElement("td");
                const checkbox = document.createElement("input");
                checkbox.setAttribute("type", "checkbox");
                if (task.done) {
                    checkbox.setAttribute("checked", "");
                }
                doneCol.append(checkbox);
                row.append(doneCol);
                // Create the actions
                const actionCol = document.createElement("td");
                const removeButton = document.createElement("button");
                removeButton.append("Remove");
                actionCol.append(removeButton);
                removeButton.addEventListener("mouseover", async function () {
                    console.log('You are about to remove the row:', row);
                });

                removeButton.addEventListener("click", async function () {
                    const confirmed = window.confirm(`Are you sure you want to delete:\n${task.name}`);
                    if (!confirmed) {
                        return;
                    }
                    // Go ahead and delete it.
                    console.log("Delete task id: ", task.id);
                    await fetch(`/api/moroniIbarra/tasks/${task.id}`, {
                        method: 'DELETE'
                    })
                    //Delete the row
                    row.remove();
                });
                row.append(actionCol);
            }

            const tryMeButton = document.getElementById("buttonAttempt");
            tryMeButton.addEventListener("mouseover", function () {
                alert("You are about to click the button")
            })


            async function renderTable() {
                const tasks = await fetchtasks();
                const tableBody = document.getElementById("taskTableBody");
                for (const element of tasks) {
                    const task = element;
                    //render the row
                    renderRow(tableBody, task);
                }
            }
            const taskData = {
                name: "New task name",
                done: false
            };

            fetch('/api/moroniIbarra/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(taskData)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error creating task');
                    }
                })
                .then(data => {
                    console.log('New task created:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            // call the function
            renderTable()

            const taskForm = document.getElementById("taskForm");
            function createTask(task) {
                fetch("/api/moroniIbarra/tasks", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(task)
                })
                    .then(function (response) {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Error creating task');
                        }
                    })
                    .then(function (data) {
                        renderRow(data);
                        document.getElementById("nameInput").value = "";
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            }

            function handleFormSubmit(event) {
                event.preventDefault();

                const nameInput = document.getElementById("nameInput");
                const taskName = nameInput.value.trim();

                if (taskName !== "") {
                    const newTask = {
                        id: generateUniqueId(), // Implement your own unique ID generation logic
                        name: taskName,
                        done: false
                    };

                    createTask(newTask);
                }
            }

            function generateUniqueId() {
                // Implement your own unique ID generation logic
                // You can use libraries like uuid or generate a timestamp-based ID
                // For simplicity, let's use a timestamp-based ID here
                return Date.now().toString();
            }

            taskForm.addEventListener("submit", handleFormSubmit);




        </script>

    </body>
    <!--The sky is the limit-->

</html>
