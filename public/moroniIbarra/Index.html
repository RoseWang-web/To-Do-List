<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Moroni Ibarra - To Do App</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

        <button id="buttonAttempt">Try Me</button>


        <h1>My To-Do list</h1>
        <form id="taskForm">
            <label for="nameInput">Name</label>
            <input id="nameInput" type="text" name="name" />
            <button id="addButton">Add</button>
            <button id="clearButton" type="button">Clear</button>
        </form>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Done</th>
                    <th>Actions</th>
                </tr>
            </thead>1
            <tbody id="taskTableBody"></tbody>
        </table>

        <script>
            //We start creating the script code that will help us to build the rest
            //of the code
            //Her is where fetch tasks was before, we'll move it forward

            function renderRow(tableBodyElement, task) {
                console.log("Task: ", task);
                const row = document.createElement("tr");
                tableBodyElement.append(row);
                /*So, here we have a great exaple, what we are doing is we are manually calling
                whatever the tableBodyElement is in that way we pass and we avoid creating a variable
                like const tableBody = document.getElementbyID("tasTableBody"). In this case the table body element already has
                all the past features.
                */
                // Create the ID column
                const idCol = document.createElement("td");
                idCol.append(task.id);
                row.append(idCol);
                // Create the Name column
                const nameCol = document.createElement("td");
                nameCol.append(task.name);
                row.append(nameCol);
                // Create the Done column
                const doneCol = document.createElement("td");
                const checkbox = document.createElement("input");
                checkbox.setAttribute("type", "checkbox");
                if (task.done) {
                    checkbox.setAttribute("checked", "");
                }


                /* doneCol.append(checkbox);
                row.append(doneCol); */
                // Create the actions

                //When the checkbox is clicked then change the backend of task .
                checkbox.addEventListener('change', function () {
                    /*
                    Do part of the changes from the actions that the checkbox has to change
                    */
                    fetch(`/api/moroniIbarra/tasks/${task.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ done: this.checked })

                    }).then(function (response) {
                        if (!response.ok) {
                            console.error('Error updating task');
                            this.checked = !this.checked
                        }

                    }.bind(this)).catch(function (error) {
                        console.error(error);
                        this.checked = !this.checked;
                    }.bind(this))

                });

                doneCol.append(checkbox);
                row.append(doneCol);

                const actionCol = document.createElement("td");
                const removeButton = document.createElement("button");
                removeButton.append("Remove");
                actionCol.append(removeButton);
                removeButton.addEventListener("mouseover", async function () {
                    console.log('You are about to remove the row:'); //This one had ",row after the ' 
                });

                removeButton.addEventListener("click", async function () {
                    const confirmed = window.confirm(`Are you sure you want to delete:\n${task.name}`);
                    if (!confirmed) {
                        return;
                    }
                    // Go ahead and delete it.
                    console.log("Delete task id: ", task.id);
                    await fetch(`/api/moroniIbarra/tasks/${task.id}`, {
                        method: 'DELETE'
                    })
                    //Delete the row
                    row.remove();
                });
                row.append(actionCol);
            }

            async function fetchtasks() {
                const response = await fetch("/api/moroniIbarra/tasks");
                const tasks = await response.json();
                console.log("Number of tasks found: ", tasks.length);
                return tasks;


            }

            //This part here it is not an element required in the assignment, we were
            //Practicing
            const tryMeButton = document.getElementById("buttonAttempt");
            tryMeButton.addEventListener("mouseover", function () {
                alert("You are about to click the button")

            async function renderTable() {
                const tasks = await fetchtasks();
                const tableBody = document.getElementById("taskTableBody");
                for (const element of tasks) {
                    const task = element;
                    //render the row
                    renderRow(tableBody, task);
                }
            }

                 name: "New task name",

                 .then(data => {

            // call the function
            renderTable()

            const taskForm = document.getElementById("taskForm");
            function createTask(task) {
                fetch("/api/moroniIbarra/tasks", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(task)
                })
                    .then(function (response) {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Error creating task');
                        }
                    })
                    .then(function (data) {
                        renderRow(data);
                        document.getElementById("nameInput").value = "";
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            }

            function handleFormSubmit(event) {
                event.preventDefault();

                const nameInput = document.getElementById("nameInput");
                const taskName = nameInput.value.trim();

                if (taskName !== "") {
                    const newTask = {
                        id: generateUniqueId(), // Implement your own unique ID generation logic
                        name: taskName,
                        done: false
                    };

                    createTask(newTask);
                }
            }

            function generateUniqueId() {
                // Implement your own unique ID generation logic
                // You can use libraries like uuid or generate a timestamp-based ID
                // For simplicity, let's use a timestamp-based ID here
                return Date.now().toString();
            }

            taskForm.addEventListener("submit", handleFormSubmit);

            fetchtasks()


        </script>
