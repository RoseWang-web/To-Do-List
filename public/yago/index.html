<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do App</title>
        <link rel="icon" href="icon.png">
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="TableBody"></tbody>
        </table>
        <script>
            const tableBody = document.getElementById("TableBody");

            async function fetchTasks() {
                const response = await fetch("/api/yago/tasks");
                const tasks = await response.json();
                console.log("Tasks: ", tasks);
                for (let i = 0; i < tasks.length; i++) {
                    const task = tasks[i];
                    getTaskAndCreateRow(task)
                }
            }

            const getTaskAndCreateRow = function (task) {
                console.log("Task: ", task);
                const row = document.createElement("tr");
                tableBody.append(row);
                // Create the ID column
                const idCol = document.createElement("td");
                idCol.append(task.id);
                row.append(idCol);
                // Create the Name column
                const nameCol = document.createElement("td");
                nameCol.append(task.name);
                row.append(nameCol);
                // Create the Done column
                const doneCol = document.createElement("td");
                const checkbox = document.createElement("input");
                checkbox.setAttribute("type", "checkbox");
                if (task.done) {
                    checkbox.setAttribute("checked", "");
                }
                doneCol.append(checkbox);
                row.append(doneCol);
                // Create the actions
                const actionCol = document.createElement("td");
                const removeButton = document.createElement("button");
                removeButton.append("remove");
                actionCol.append(removeButton);
                removeButton.addEventListener("click", async function () {
                    const confirmed = window.confirm(`Are you sure you want to delete:\n${task.name}`);
                    if (!confirmed) {
                        console.log("The user does not want to proceed.");
                        return;
                    }
                    await fetch(`/api/yago/tasks/${task.id}`, {
                        method: "DELETE"
                    });
                    row.remove();
                    // Go ahead and delete it.
                    console.log("Delete task id: ", task.id);
                });
                row.append(actionCol);
            }

            fetchTasks();
        </script>
    </body>

</html>
