<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do App</title>
        <link rel="icon" href="icon.png">
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body>
        <form id="taskForm" onsubmit="createTask(event)">
            <label for="nameInput">Name</label>
            <input id="nameInput" type="text" name="name" />
            <button id="addButton">Add</button>
            <button id="clearButton" type="button">Clear</button>
        </form>


        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="TableBody"></tbody>
        </table>
        <script>
            const tableBody = document.getElementById("TableBody");

            async function fetchTasksAndRenderTable() {
                const response = await fetch("/api/yago/tasks");
                const tasks = await response.json();
                console.log("Tasks: ", tasks);
                for (let i = 0; i < tasks.length; i++) {
                    const task = tasks[i];
                    getTaskAndCreateRow(task)
                }
            }

            function getTaskAndCreateRow(task) {
                console.log("Task: ", task);
                const row = document.createElement("tr");
                tableBody.append(row);
                // Create the ID column
                const idCol = document.createElement("td");
                idCol.append(task.id);
                row.append(idCol);
                // Create the Name column
                const nameCol = document.createElement("td");
                nameCol.append(task.name);
                row.append(nameCol);
                // Create the Done column
                const doneCol = document.createElement("td");
                const checkbox = document.createElement("input");
                checkbox.setAttribute("type", "checkbox");
                if (task.done) {
                    checkbox.setAttribute("checked", "");
                }
                doneCol.append(checkbox);
                row.append(doneCol);
                // Create the actions
                const actionCol = document.createElement("td");
                const removeButton = document.createElement("button");
                removeButton.append("remove");
                actionCol.append(removeButton);
                removeButton.addEventListener("click", async function () {
                    const confirmed = window.confirm(`Are you sure you want to delete:\n${task.name}`);
                    if (!confirmed) {
                        console.log("The user does not want to proceed.");
                        return;
                    }
                    await fetch(`/api/yago/tasks/${task.id}`, {
                        method: "DELETE"
                    });
                    row.remove();
                    // Go ahead and delete it.
                    console.log("Delete task id: ", task.id);
                });
                row.append(actionCol);
            }

            async function createTask(event) {
                // Prevent form from being submitted.
                event.preventDefault();
                const nameInput = document.getElementById("nameInput");
                const taskName = nameInput.value.trim();
                if (!taskName) {
                    alert('Task name cannot be empty');
                    return;
                }

                const newTask = {
                    name: taskName,
                    done: false
                };
                // Send a post request to create a task and expect a responde back.
                const response = await fetch("/api/yago/tasks", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newTask)
                });
                // Check if response was successful
                if (!response.ok) {
                    throw new Error('Error creating task');
                }
                // Get the data and render a new row
                const recentlyCreatedTask = await response.json();
                getTaskAndCreateRow(recentlyCreatedTask);
                document.getElementById("nameInput").value = "";
            }

            async function updateTask() {

            }

            // Start my table
            fetchTasksAndRenderTable();
        </script>
    </body>

</html>
